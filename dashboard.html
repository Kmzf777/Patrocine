<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script
      src="https://kit.fontawesome.com/3f3417947e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Patrocine - Admin</title>
  </head>
<body>
    <section class="header">
        <main class="header-flex">
          <img src="/imagens/logo.png" alt="">

        </main>
    </section>
    <main class="login">
        <div class="login-box">
            <h2>ADMIN Login</h2>
            <div class="underline">
                <input type="text" placeholder="User" />
              </div>
              <div class="underline">
                <input type="password" placeholder="Senha" />
              </div>
            <button>Entrar</button>
        </div>
    </main>

    <section class="dash-left">
        <button>Filme Principal</button>
        <button>Filmes</button>
        <button>Anuncios</button>
        <button>Sair</button>
    </section>
    <section class="dash-right">
        <main class="filme-principal">
            <h2>Video Background para PC</h2>
            <input type="file"></h2>
            <h2>Titulo do filme</h2>
            <input type="file">
            <h2>Sinopse do Filme</h2>
            <input type="text" name="" id="" placeholder="Sinopse">
            <h2>Foto Background para Mobile</h2>
            <input type="file">
        </main>
        <main class="filmes">
            <h2>Filmes Em Exibição</h2>
            <main class="movies-flex">
                <div class="movie-box">
                    <img src="/imagens/cartas-mobile.jpg" alt="">
                    <h2>Nome do Filme</h2>
                    <h3>##/## - ##/##</h3>
                    <button>Apagar Filme</button>
                </div>
            </main>

            <h2>Adicionar Filme à Programação</h2>
            <input type="text" placeholder="Nome do Filme">

            <h3>Capa Do Filme</h3>
            <input type="file">

            <h3>Definir Datas do Filme</h3>
            <div class="data-box">
                <input type="date">
                <h4>à</h4>
                <input type="date">
            </div>
        </main>
        <main class="anuncios">
            <h2>Adicionar um Anuncio</h2>
            <input type="file">
            <h2>Adicione uma Novidade</h2>
            <input type="file">
        </main>
    </section>
</body>
